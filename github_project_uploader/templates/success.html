<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Successful - ProjectPusher</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .success-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .success-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #10b981, #059669, #047857);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: successPulse 2s ease-in-out infinite;
        }

        .success-icon i {
            font-size: 36px;
            color: white;
        }

        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .success-title {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .success-message {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .repo-card {
            background: #f8fafc;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 40px;
            transition: all 0.3s ease;
            position: relative;
        }

        .repo-card:hover {
            border-color: #6366f1;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.15);
        }

        .github-logo {
            width: 32px;
            height: 32px;
            margin-bottom: 12px;
        }

        .repo-name {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .repo-url {
            color: #6366f1;
            text-decoration: none;
            font-size: 14px;
            word-break: break-all;
            transition: color 0.3s ease;
        }

        .repo-url:hover {
            color: #4f46e5;
        }

        .external-link-icon {
            font-size: 12px;
            margin-left: 4px;
            opacity: 0.7;
        }

        .action-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            min-width: 140px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #6b7280;
            border: 2px solid #e5e7eb;
        }

        .btn-secondary:hover {
            border-color: #d1d5db;
            color: #374151;
            transform: translateY(-1px);
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .floating-elements i {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .floating-elements i:nth-child(1) {
            top: 20%;
            left: 10%;
            font-size: 24px;
            animation-delay: 0s;
        }

        .floating-elements i:nth-child(2) {
            top: 60%;
            right: 15%;
            font-size: 18px;
            animation-delay: 2s;
        }

        .floating-elements i:nth-child(3) {
            bottom: 20%;
            left: 20%;
            font-size: 20px;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        @media (max-width: 640px) {
            .success-container {
                padding: 40px 24px;
                margin: 20px;
            }
            
            .success-title {
                font-size: 24px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <i class="fab fa-github"></i>
        <i class="fas fa-code"></i>
        <i class="fas fa-rocket"></i>
    </div>

    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        
        <h1 class="success-title">Project Successfully Uploaded!</h1>
        <p class="success-message">Your project has been successfully pushed to GitHub and is now live in your repository.</p>
        
        <div class="repo-card">
            <svg class="github-logo" viewBox="0 0 24 24" fill="currentColor">

            </svg>
            <div class="repo-name">
                <i class="fas fa-folder-open"></i>
                projectPusher
            </div>
            <a href="https://github.com/shaikafridi557/projectPusher" class="repo-url" target="_blank">
                github.com/shaikafridi557/projectPusher
                <i class="fas fa-external-link-alt external-link-icon"></i>
            </a>
        </div>
        
        <div class="action-buttons">
            <a href="https://github.com/shaikafridi557/projectPusher" class="btn btn-primary" target="_blank">
                <i class="fab fa-github"></i>
                View Repository
            </a>
            <a href="/dashboard" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Back to Dashboard
            </a>
        </div>
    </div>

    <script>
        // Add a subtle entrance animation
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.success-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
